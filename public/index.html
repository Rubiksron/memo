<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front End</title>
  <link rel="stylesheet" href="frontEnd.css">
</head>
<body>
  <h2>🐻 Chore Bear Login 🐻</h2>
  
  <form action="/checkPassword" method="post" id="loginForm">
    
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="enter username" name="user" id="user" required>
      
      <label><b>Password</b></label>
      <input type="password" placeholder="enter password" name="password" id="password" required>
      
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  </form>

  <div id="createAccountDiv">
    <h2>🐻 Create Account 🐻</h2>
    <form id="creatAccountForm" action="/createAccount" method="get">
      <button id="createAccountButton">Create Account</button>
    </form>
  </div>

  <form action="/getMemos" style="display: none;">
    <button id="permissionButton"></button>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="frontEnd.js"></script>
</body>
</html>
